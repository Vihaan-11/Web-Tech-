<!DOCTYPE html>
<html>
<head>
    <title>Lists in HTML</title>
</head>
<body>

<h2>My Favourite Items</h2>

<h3>Ordered List</h3>
<ol>
    <li>Gaming</li>
    <li>Gym</li>
    <li>Anime</li>
</ol>

<h3>Unordered List</h3>
<ul>
    <li>Pizza</li>
    <li>Burger</li>
    <li>Pasta</li>
</ul>

<h3>Nested List</h3>
<ul>
    <li>Languages
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </li>
</ul>

</body>
</html>
