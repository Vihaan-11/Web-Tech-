<!DOCTYPE html>
<html>
<head>
    <title>Media Example</title>
</head>
<body>

<h2>Audio and Video Demo</h2>

<h3>Audio:</h3>
<audio controls>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<h3>Video:</h3>
<video width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
</video>

</body>
</html>
